<div class="sign-up">
  <div class="header">
    <div class="logo-container">
      <div class="logo-box">
          <ion-img src="../../assets/icon/v5_133.png" class="logo"></ion-img>
      </div>
    </div>
  </div>
  <div class="sign-up-container">
    <div class="sign-up-buttons">
      <button class="btn login" (click)="redirigir_home_login()" >Login</button>
      <button class="btn signup" (click)="resetForm()">Sign Up</button>
    </div>
    <div class="sign-up-form">
      <h2>Regístrate en TeleCoffee</h2>
      <form [formGroup]="formReg" (ngSubmit)="onSubmit()">
        <ion-item>
          <ion-label position="floating">Nombre y Apellidos</ion-label>
          <ion-input formControlName="name" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input formControlName="email" type="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input formControlName="password" type="password"></ion-input>
        </ion-item>
      </form>
    </div>
    <div class="sign-up-button">
      <button type="submit" (click)="onSubmit()">Sign Up</button>
    </div>
  </div>
</div>

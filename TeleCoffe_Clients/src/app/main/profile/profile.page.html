<div class="profile-container">
  <ion-button (click)=LogOut() class="corner-button" style="color: black;font-size: 160%" fill="clear">
    <ion-icon name="log-out"></ion-icon>
  </ion-button> 
  <div class="profile-header">
    <h1>PERFIL</h1>
    <h4><b>Nombre: </b>{{datosUser.nombre}}</h4>
    <h4><b>Email: </b>{{datosUser.email}}</h4>
  </div>
  <div class="profile-content">
    <div class="change-password">
      <h2>Cambiar contraseña</h2>
        <form [formGroup]="formPassword">
          <ion-item>
            <ion-label position="floating">Contraseña actual</ion-label>
            <ion-input formcontrolname="currentPassword"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Nueva contraseña</ion-label>
            <ion-textarea formControlName="newPassword"></ion-textarea>
          </ion-item>
        </form>
        <div class="change-password-confirm">
          <button (click)="showOverlay('Cambiar contraseña')">Confirmar
            <i class="fa-solid fa-check"></i>
          </button>
        </div>
        
    </div>
    <div class="delete-account">
      <h2>Eliminar cuenta</h2>
      <div class="delete-account-confirm">
        <button (click)="showOverlay('Eliminar cuenta')">Eliminar
          <i class="fas fa-trash"></i>
        </button>
      </div>
    </div>

    <div class="confirmation-popup" *ngIf="isOverlayVisible">
      <div class="popup-content">
          <h2><b>{{ cadena }}</b></h2>
          <p>¿Está seguro de que desea continuar?</p>
          <div class="button-container">
              <button (click)="Confirm('cadena')">Confirmar</button>
              <button (click)="Cancel()">Cancelar</button>  
          </div>
      </div>

  </div>
</div>


<ion-content class="home">
    <div class="header">
        <div class="logo-container">
            <div class="logo-box">
                <ion-img src="../../assets/icon/v5_133.png" class="logo"></ion-img>
            </div>
            
        </div>
        <div class="header-text">
            <h1>¿Qué quieres tomar?</h1>
            <input class="input-id" placeholder="Introduce el ID de la máquina"/>
        </div>
    </div>
    <div class="content">
        <div class="titles-container">
            <div>
                <h2 style="color: #70442b; font-weight: bold;">Café</h2>
                <hr class="linea-decorativa">
            </div>
            <ion-button class="boton-transparente"  color="transparent" (click)="redirigir_snack()">
                <h2>Aperitivos</h2>
            </ion-button>
            <ion-button class="boton-transparente"  color="transparent" (click)="redirigir_drink()">
                <h2>Bebidas</h2>
            </ion-button>
    
        </div>
        
        <div class="products-containter">
            <div class="producto">
                <div class="foto-producto">
                    <ion-img src="../../assets/cafe_con_leche.jpg" class="producto-foto"></ion-img>       
                </div>
                <div class="texto-producto">
                    <p>Café con leche</p>
                    <p>1,35€</p>
                </div>
                
            </div>
            <div class="producto">
                <div class="foto-producto">
                    <ion-img src="../../assets/cafe_americano.png" class="producto-foto"></ion-img>       
                </div>
                <div class="texto-producto">
                    <p>Café americano</p>
                    <p>1,15€</p>
                </div>
                
            </div>
        </div>
    </div>
    <div class="footer">
        <ion-button color="transparent" class="boton-transparente">
            <ion-icon class="fas fa-home icono-custom"></ion-icon>
        </ion-button>
        <ion-button color="transparent" class="boton-transparente">
            <ion-icon class="fas fa-wallet icono-pequeño"></ion-icon>
        </ion-button>
        <ion-button (click)="redirigir_soporte()" color="transparent" class="boton-transparente">
            <ion-icon class="fa-solid fa-triangle-exclamation icono-pequeño"></ion-icon>
        </ion-button>
        <ion-button color="transparent" class="boton-transparente">
            <ion-icon class="fa-solid fa-user icono-pequeño"></ion-icon>
        </ion-button>
    </div>
</ion-content>
